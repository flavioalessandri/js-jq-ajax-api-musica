<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script id="album_template" type="text/x-handlebars-javascript">

          <div class="album-container" data-genere = "{{genre}}">
              <div class="cd active" data-genere = "{{genre}}">

                <img src=" {{poster}} " alt="{{title}}">
                <h3>{{title}}</h3>
                <span class="author">{{author}}</span>
                <span class="year">{{year}}</span>
            </div>
          </div>
        </script>

        <script id="search_template" type="text/x-handlebars-javascript">
          <option value="{{genre}}">{{genre}}</option>
        </script>





    </head>

        <header>
            <div class="container">

                <div id="selection">
                  <label for="select">Seleziona il tuo genere Musicale</label>
                  <select id="select" name="select">
                    <option value="all" selected>Tutti i generi</option>
                    <!-- <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>

                  </select>

                </div>
            </div>

        </header>
